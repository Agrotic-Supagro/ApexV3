<ion-header>
  <ion-toolbar [ngClass]='categorie' class="toolbar-header">
    <ion-grid *ngIf="nomParcelle">
        <ion-row (click)="resetNomParcelle()">
          <ion-col>
            <ion-title>{{nomParcelle}}</ion-title>
          </ion-col>
          <ion-col col-auto>
            <ion-title>
              <ion-icon name="create"></ion-icon>
            </ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    <div *ngIf="!nomParcelle">
      <table class="parcelle">
        <tr>
          <td>
            <ion-item class="shadowInput" *ngIf="isList">
              <ion-label>Choisir une parcelle</ion-label>
              <ion-select [(ngModel)]="nomParcelle" okText="Ok" cancelText="Annuler" (ionCancel)="onCancel()"
                (ionChange)="changeClass()">
                <ion-select-option *ngFor="let nomParcelle of selectParcelle" value="nomParcelle.nom"
                selectedText="nomParcelle.check">{{nomParcelle.nom}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item *ngIf="!isList" class="al-right graycolor">
              <i>Ajouter le nom d'une parcelle -></i>
            </ion-item>
          </td>
          <td class="al-right">
            <ion-button small (tap)="addParcelle()">
              <ion-icon name="add-circle"></ion-icon>
            </ion-button></td>
        </tr>
      </table>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col size="3" >
            <ion-label color="primary" stacked class="datecss">Date</ion-label>
        </ion-col>
        <ion-col>
            <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate" pickerFormat="DD/MM/YYYY" placeholder="{{dateDay}}" doneText="ok" cancelText="annuler" ></ion-datetime>
        </ion-col>
    </ion-row>
  <ion-row>
    <ion-col>
      <ion-label color="primary" stacked>APEX : pleine croissance</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3" >
      <img src="assets/imgs/stadeP.jpg" class="imgsize" />
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-input type="number" min="0" placeholder="nombre ..." [(ngModel)]="numberof2value"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label color="primary" stacked>APEX : croissance ralentie</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3" >
      <img src="assets/imgs/stadeR.jpg" class="imgsize" />
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-input type="number" min="0" placeholder="nombre ..." [(ngModel)]="numberof1value"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label color="primary" stacked>APEX : croissance arrétée</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3" >
      <img src="assets/imgs/stadeC.jpg" class="imgsize" />
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-input type="number" min="0" placeholder="nombre ..." [(ngModel)]="numberof0value"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="rognee">
      <ion-button expand="block" color="danger" (tap)="closeRognee()" >
        <ion-icon src="../../../assets/icon/cisaille.svg"></ion-icon>
      </ion-button>
    </div>
    <div class="compute">
        <ion-button expand="block" (tap)="closeModal()" >
          Calculer les indices
        </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
