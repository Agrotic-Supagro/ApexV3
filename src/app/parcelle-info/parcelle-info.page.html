<ion-header>
  <ion-toolbar class="toolbar-header title_center">
    <ion-title>{{parcelle.nom_parcelle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <span class="titleCard" [translate]="'growthMonitor'"></span>
    </ion-card-header>
    <ion-card-content class="cardChart" >
        <canvas #lineCanvasCroissance></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card [ngClass]="(isIFV) ? 'displayBlock' : 'displayNone'">
    <ion-card-header>
      <span class="titleCard" [translate]="'interpOfWaterStress'"></span>
    </ion-card-header>
    <ion-card-content class="cardChart" >
      <canvas #lineCanvasContrainte></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header (click)="isList = !isList">
      <ion-icon name="caret-up-outline" *ngIf="isList"></ion-icon>
      <ion-icon name="caret-down-outline" *ngIf="!isList"></ion-icon>
      <span class="titleCard" [translate]="'obsList'"></span>
    </ion-card-header>
    <ion-card-content *ngIf="isList">
      <ion-grid *ngFor="let dataSession of infoSession.dataSession">
        <ion-row>
          <ion-col size="auto">
            <p> <span [translate]="'the'"></span> {{dataSession.dateSession | datesExtra : 'dates'}} <span [translate]="'at'"></span> {{dataSession.dateSession | datesExtra : 'heures'}}</p>
          </ion-col>
          <ion-col size="2" class="right edit">
            <ion-icon name="eye" (click)="openEditSessionPage(dataSession.idSession)"></ion-icon>
          </ion-col>
          <ion-col size="2" class="right trash">
            <ion-icon name="trash-sharp" (click)="deleteSession(dataSession.idSession)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content> 
  </ion-card>

  <ion-card>
    <ion-card-header (click)="isShare = !isShare">
      <ion-icon name="caret-up-outline" *ngIf="isShare"></ion-icon>
      <ion-icon name="caret-down-outline" *ngIf="!isShare"></ion-icon>
      <span class="titleCard" [translate]="'shareParcel'"></span>
    </ion-card-header>
    <ion-card-content *ngIf="isShare">
      <ion-item>
        <ion-label position="floating" [translate]="'recpEmail'"></ion-label>
        <ion-input type="email" placeholder="{{ 'emailPH' | translate }}" [(ngModel)]="emailForShare" ></ion-input>
      </ion-item>
      <ion-button expand="block" size="small" color="warning" (click)="shareParcelle()" [translate]="'share'"></ion-button>
      <br />
      <p class="center" [translate]="'moreInfo'"><ion-icon name="help-circle" (click)="help()"></ion-icon></p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header (click)="isRename = !isRename">
      <ion-icon name="caret-up-outline" *ngIf="isRename"></ion-icon>
      <ion-icon name="caret-down-outline" *ngIf="!isRename"></ion-icon>
      <span class="titleCard" [translate]="'renameParcel'"></span>
    </ion-card-header>
    <ion-card-content *ngIf="isRename">
      <ion-item>
        <ion-label position="floating" [translate]="'newNameParcel'"></ion-label>
        <ion-input placeholder="..." [(ngModel)]="newNameParcelle" ></ion-input>
      </ion-item>
      <ion-button expand="block" size="small" color="secondary" (click)="renameParcelle()" [translate]="'rename'"></ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header (click)="isDelete = !isDelete">
      <ion-icon name="caret-up-outline" *ngIf="isDelete"></ion-icon>
      <ion-icon name="caret-down-outline" *ngIf="!isDelete"></ion-icon>
      <span class="titleCard" [translate]="'deleteParcel'"></span>
    </ion-card-header>
    <ion-card-content *ngIf="isDelete">
      <p> <span [translate]="'warningDelete'"></span> {{parcelle.nom_parcelle}}.</p>
      <ion-button expand="block" size="small" color="danger" (click)="deleteParcelle()" [translate]="'delete'"></ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer class="title_center">
  <ion-button (click)="closePage()" [translate]="'close'"></ion-button>
</ion-footer>
