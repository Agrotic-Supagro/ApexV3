  <ion-content class="ion-padding">
    <ion-item lines="none" class="logo">
      <ion-img src="../../assets/imgs/apex_logo_blanc_cadre.png"></ion-img>
    </ion-item>

    <ion-item lines="none" class="transparent item-form">
      <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="credentials.email" class="opacity-input"></ion-input>
    </ion-item>

    <ion-item lines="none" class="transparent">
      <ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="credentials.mot_de_passe" class="opacity-input"></ion-input>
    </ion-item>

    <ion-button (click)="login()" expand="full" class="button-margin login-button main-button" [translate]="'connect'"></ion-button>
    
    <div class="forgetpwd" (click)="forgetpwd()">Mot de passe oublié ? </div>

    <ion-row class="langage">
      <p [translate]="'language'" style="color: white;"></p>
      <ion-select [(ngModel)]="language" (ionChange)="changeLanguage()" style="margin-left: 5%; color: white;">
        <ion-select-option value="fr">Français</ion-select-option>
        
          <ion-select-option value="en">English</ion-select-option>
       
      </ion-select>
      <ion-img [src]="languageIconPath"></ion-img>
     </ion-row>

  </ion-content>
